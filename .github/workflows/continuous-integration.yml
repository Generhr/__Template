name: Continuous Integration

on: [push, workflow_dispatch]

concurrency:
  group: continuous-integration
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.os }}-${{ github.workflow }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    timeout-minutes: 10

    env:
      ADDITIONAL_ARGS: ${{ matrix.os == 'windows-latest' && '[`-DENABLE_TESTING=ON`, `-DENABLE_CODE_COVERAGE=ON`]' || '[`-DENABLE_TESTING=ON`]' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgDirectory: "${{ github.workspace }}/external/vcpkg"
          vcpkgJsonGlob: "${{ github.workspace }}/vcpkg.json"

      - name: Run CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: "ninja-multi-configure"
          configurePresetAdditionalArgs: ${{ env.ADDITIONAL_ARGS }}
          buildPreset: "ninja-multi-build-debug"
          buildPresetAdditionalArgs: '[`--target unit_tests`]'
          testPreset: "ninja-multi-test-debug"

  coverage:
    needs: build
    runs-on: "windows-latest"
    timeout-minutes: 10

    steps:
      - name: Code Coverage
        run: bash <(curl -s https://codecov.io/bash)

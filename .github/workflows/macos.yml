name: macOS CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

concurrency:
  group: macos
  cancel-in-progress: true

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure
        run: cmake -B${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target unit_tests -j4

      - name: Cache Build Directory
        uses: actions/cache@v3
        with:
          path: build
          key: cmake-build-macos-${{ hashFiles('CMakeCache.txt') }}

      - name: Test
        run: ctest -C ${{env.BUILD_TYPE}}
        working-directory: ${{github.workspace}}/build

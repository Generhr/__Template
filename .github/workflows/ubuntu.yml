name: Ubuntu CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

concurrency:
  group: ubuntu
  cancel-in-progress: true

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: sudo apt-get update && sudo apt-get install gcovr lcov

      - name: Configure
        run: cmake -H. -B${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_CODE_COVERAGE=On

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target unit_tests -j4

      - name: Cache Build Directory
        uses: actions/cache@v3
        with:
          path: build
          key: cmake-build-ubuntu-${{ hashFiles('CMakeCache.txt') }}

      - name: Test
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure
        working-directory: ${{github.workspace}}/build

      - name: Code Coverage
        run: bash <(curl -s https://codecov.io/bash)
